<!DOCTYPE html>
<html>
 <head>
    <title>City game by Jhansi Akshara</title>
 </head>
<body>

<h2>City game by Jhansi Akshara Sanagala</h2>

<form>
    <label for="secret">Where in the world:</label>
    <input type="password" id="secret" value="San Diego">
    <br><br>
    <label for="guess">Guess the city:</label>
    <input type="text" id="guess">
    <br><br>
    <button type="button" onclick="checkCity()">Check the guess</button>
</form>


<p id="result">Oops: 0 | Found: 0</p>
    
    <script>
        let oops = 0;
        let found = 0;
        
        function checkCity() {
            let secretCity = document.getElementById("secret").value;
            let userGuess = document.getElementById("guess").value;
            
            if (userGuess === secretCity) {
                found++;
                alert("GotCha");
            } else {
                oops++;
                alert("Awe");
            }
            
            document.getElementById("result").innerHTML = `Oops: ${oops} | Found: ${found}`;
        }
    </script>
</body>
</html>
