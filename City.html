<!DOCTYPE html>
<html>
 <head>
    <title>City game by Jhansi Akshara</title>
    <style>
        #image-container {
            text-align: center;
            margin-top: 20px;
        }
        img {
            width: 150px;
            height: 150px;
            cursor: pointer;
        }
    </style>
 </head>
<body>

<h2>City game by Jhansi Akshara Sanagala</h2>

<form>
    <label for="secret">Where in the world:</label>
    <input type="password" id="secret" value="San Diego">
    <br><br>
    <label for="guess">Guess the city:</label>
    <input type="text" id="guess">
    <br><br>
    <button type="button" onclick="checkCity()">Check the guess</button>
</form>


<p id="result">Oops: 0 | Found: 0</p>
    
    <script>
        let oops = 0;
        let found = 0;
        
        function checkCity() {
            let secretCity = document.getElementById("secret").value;
            let userGuess = document.getElementById("guess").value;
            
            if (userGuess === secretCity) {
                found++;
                alert("GotCha");
            } else {
                oops++;
                alert("Awe");
            }
            
            document.getElementById("result").innerHTML = `Oops: ${oops} | Found: ${found}`;
        }
    </script>
    
    <!-- Part 4: Image Change -->
    <h2>Click the image to change it</h2>
    <div id="image-container">
        <img id="petImage" src="pet1.jpg" onclick="updatePic()" alt="Pet Image">
    </div>

    <script>
        let usePic = 1;
        function updatePic() {
            let img = document.getElementById("petImage");
            switch (usePic) {
                case 1:
                    img.src = "pet2.jpg";
                    usePic = 2;
                    break;
                case 2:
                    img.src = "pet3.jpg";
                    usePic = 3;
                    break;
                default:
                    img.src = "pet1.jpg";
                    usePic = 1;
                    break;
            }
        }
    </script>
</body>
</html>
